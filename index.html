<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textillate.js</title>
  <link href="assets/animate.css" rel="stylesheet">
  <link href="assets/dark.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
  <body>

    <div class="decal"></div>
		<div class="jumbotron">
			<div class="container">
  		  <h1 class="glow in tlt">Happy Birthday Tanya</h1>
  		  <p class="tlt" data-in-effect="bounceInDown">
  		  	May this year brings lot of joy and happiness. Be happy.
  		  </p>
  		</div>
  	</div>


<script src="assets/jquery.min.js"></script>
<script src="assets/jquery.fittext.js"></script>
<script src="assets/jquery.lettering.js"></script>
<script src="assets/highlight.min.js"></script>
<script src="jquery.textillate.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>



  $(function (){
    var log = function (msg) {
      return function () {
        if (console) console.log(msg);
      }
    }
   
    $('.jumbotron h1')
      .fitText(0.7)
      .textillate({ in: { effect: 'flipInY' }, loop: true});
    
    $('.jumbotron p')
      .fitText(3.2, { maxFontSize: 18 })
      .textillate({ initialDelay: 100, in: { delay: 3, shuffle: true } , loop: true});

    setTimeout(function () {
        $('.fade').addClass('in');
    }, 250);

    setTimeout(function () {
      $('h1.glow').removeClass('in');
    }, 2000);

 

  });

	</script>
  </body>
</html>
